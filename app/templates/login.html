<!DOCTYPE html>
<html lang="en">
<head>
    <title>OpenSchool-home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/login_style.css">

    <!--core js-->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="section-login">
        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
        <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background">
            <h3> LOGIN NOW</h3>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <form action="/login" name="login-form" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="text" name="username" id="username" class="form-control" placeholder="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="password" name="password" id="password" class="form-control" placeholder="password">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <div class="col-sm-6 col-md-6 col-lg-6 form-item">
                                <input type="checkbox" name="remember-me">Remember-me!
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6 reset-password">
                                <a href="#">Forgot Password ?</a>
                            </div>  
                        </div> -->
                        <!-- show mess khi login that bai -->
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <!-- <p style="color:#e71515;"> {{ message }} </p> -->
                                            <!-- <span class="popuptext" id="myPopup">{{ message }}</span> -->
                                            {% if message == False %}
                                                <script>alert( "Wrong username or password" )</script>
                                            {% endif %}
                                            {% if message == 'Register_Success' %}
                                                <script>alert( "Register Success" )</script>
                                            {% endif %}
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <button name="submit" type="submit" class="btn-login"id="submit">LOGIN</button>
                            </div>
                        </div>
                        <div class="form-group user-register">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <br/> Don't have an account ?
                                <a href="register.html"> Register new account ?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
    </section>
</body>
<script src="../static/js/check-login.js"></script>
</html>
