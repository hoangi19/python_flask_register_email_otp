<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/login_style.css">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--core js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/menubar.js"></script>
</head>
<body>
<section class="section-register">
    <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
    <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background">
        <h3> REGISTER NOW</h3>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <form action="/register" name="register-form" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="text" name="username" id="" class="form-control" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="password" name="password" id="" class="form-control" placeholder="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="password" name="retypepassword" id="" class="form-control" placeholder="retype password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="text" name="fullname" id="" class="form-control" placeholder="fullname">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="email" name="email" id="" class="form-control" placeholder="email">
                        </div>
                    </div>
                    <!-- show mess khi login that bai -->
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <!-- <p style="color:#e71515;"> {{ message }} </p> -->
                                            {% if message == 'passed' %}
                                                <script>alert( 'hãy kiểm tra email của bạn để nhập OTP xác thực' );</script>
                                            {% else %}
                                                <script>alert( '{{ message }}' );</script>
                                            {% endif %}
                                        {% endfor %}
                                    {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="/login.html" class="btn btn-primary" value="Login" style="color: white">LOGIN</a>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 form-item">
                            <input type="submit" name="submit" id="" class="btn btn-primary" value="REGISTER">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
</section>
</body>
</html>
