<!DOCTYPE html>
<html lang="en">
<head>
    <title>OpenSchool-home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/login_style.css">

    <!--core js-->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="section-login">
        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
        <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background">
            <h3> Nhập mã OTP</h3>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <form action="/otp_vertify" name="login-form" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="hidden" name="token" value="{{ messages['token'] }}" required>
                                <input type="text" name="otp" id="otp" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                            <!-- <p style="color:#e71515;"> {{ message }} </p> -->
                                            <!-- <span class="popuptext" id="myPopup">{{ message }}</span> -->
                                            {% if message == False %}
                                                <script>alert("Wrong OTP")</script>
                                            {% endif %}
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <button name="submit" type="submit" class="btn-login"id="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
    </section>
</body>
<script src="../static/js/check-login.js"></script>
</html>
